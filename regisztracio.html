<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./forms.css">
</head>
<body>

<header>
    <h1>MoZi</h1>
    <a href="./profil.html" id="profil"><img src="./icon.png" alt=""></a>
    <a href="./fooldal.html">Főoldal</a>
</header>
<main>
    <form action="bejelentkezes.html" method="post">
        <fieldset>
            <label> Vezetéknév: <br>
            <input type="text" name="lastname" > </label>
            <label> Keresztnév: <br>
            <input type="text" name="firstname"> </label>
            <label>Születési dátum: <br>
            <input type="date"> </label>
            <label>E-mail: <br>
            <input type="email" name="email" placeholder="valami@gmail.com" required> </label>
            <label>Jelszó: <br>
            <input type="password" name="password" required> </label>
            <label>Jelszó újra: <br>
            <input type="password" name="ujra" minlength="8" maxlength="16" required> </label>
            <label>Bankkártya szám: <br>
                <input type="number" name="kartya" minlength="16" maxlength="16" required> </label>
            <label>Lejárati dátum: <br>
                <input type="month" name="lejarat" required> </label>
            <input type="year" name="lejarat" required> </label>
            <label>Biztonsági kód: <br>
                <input type="number" maxlength="3" name="biztonsagi_kod" required> </label>
            <input type="submit" value="Regisztráció">
        </fieldset>
    </form>
</main>
</body>
</html>
