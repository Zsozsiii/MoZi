<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="icon" href="kepek/logo.png">
</head>
<body>

<header>
    <h1>MoZi</h1>
    <a href="./profil.html" id="profil"><img src="kepek/icon.png" alt=""></a>
    <a href="./fooldal.html">Főoldal</a>
</header>
<main>
    <form action="bejelentkezes.html" method="post">
        <fieldset>
            <legend>Személyes adatok</legend>
            <label> Vezetéknév: <br>
                <input type="text" name="lastname" > </label>
            <label> Keresztnév: <br>
                <input type="text" name="firstname"> </label>
            <label>Születési dátum: <br>
                <input type="date"> </label>
            <label>Telefonszám:
                <input type="tel" name="phone" placeholder="+36 66 123 4567"></label>
           </fieldset>
        <fieldset>
            <legend>Bankkártya adatok</legend>
            <label>Bankkártya szám: <br>
                <input type="text" name="kartya" placeholder="1234 5678 9101 1121" minlength="16" maxlength="16" required> </label>
            <label>Lejárati dátum: <br>
                <input type="month" name="lejarat" required>
            </label>
            <label>CVC kód: <br>
                <input type="text" name="biztonsagi_kod" placeholder="123" minlength="3" maxlength="3" required> </label>
        </fieldset>
        <fieldset>
            <legend>Fiók adatok</legend>
            <label>E-mail: <br>
                <input type="email" name="email" placeholder="valami@gmail.com" required> </label>
            <label>Felhasználónév:
                <input type="text" name="username" required></label>
            <label>Jelszó: <br>
                <input type="password" name="password" required> </label>
            <label>Jelszó újra: <br>
                <input type="password" name="ujra" minlength="8" maxlength="16" required> </label>
            <input type="submit" value="Regisztráció">
        </fieldset>
    </form>
</main>
</body>
</html>
